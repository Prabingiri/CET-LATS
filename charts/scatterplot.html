<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="scatter-chart"></div>

<title>Results</title>

<script>

// set the dimensions and margins of the graph
var margin = {
    top: 50,
    right: 30,
    bottom: 45,
    left: 60
},
width = 800 - margin.left - margin.right,
height = 800 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#scatter-chart")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.json("data/data.json", function (data) {

    //turn data from strings to integers
    data.forEach(function (d) {
        d.c_ratio = +d.c_ratio;
        d.value = +d.value;
    });

	
    // Add X axis
    var x = d3.scaleLog()
        .domain([0.08, d3.max(data, function (d) {
                    return d.c_ratio;
                })])
        .range([0, width])
        svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // Add Y axis
			
    var y = d3.scaleLog()
        .domain([0.0009, d3.max(data, function (d) {
                    return d.value;
                })])
        .range([height, 0]);
    svg.append("g")
    .call(d3.axisLeft(y));

	// Color scale: give me a specie name, I return a color
	var color = d3.scaleOrdinal()
		.domain(["VW", "PAA", "DFT", "OP", "DP" ])
		.range([ "#ff9999", "#1FBED6", "#97C30A", "#ff3be5", "#e64100" ])
	
    // Add dots
    svg.selectAll(".dot")
    .data(data)
    .enter().append("circle")
    .attr("class", "dot")
    .attr("cx", function (d) {
        return x(d.c_ratio);
    })
    .attr("cy", function (d) {
        return y(d.value);
    })
    .attr("r", 3)
    .style("fill", function (d) { return color(d.c_method) } )
	
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.c_ratio) })
        .y(function(d) { return y(d.value) })
        )
	
	var key = function (d) {
		console.log("key", d);
		return d.c_method;
	};
	
	//Legend
    var legend = svg.selectAll(".legend")
        .data(key) //(data, key) the problem is here i believe. not sure what to put where key is
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function (d, i) {
            return "translate(0," + i * 20 + ")";
        })

    legend.append("rect")
    .attr("x", width + 12)
	.attr("y", -8)
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", function (d) {
        return color(d);
    });

    legend.append("text")
    .attr("x", width + 8)
    .attr("y", 0)
    .attr("dy", ".35em")
    .style("text-anchor", "end")
    .text(function (d) {
        return d;
    });
