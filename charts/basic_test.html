<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="scatter-chart"></div>

<title>Results</title>

<script>

// set the dimensions and margins of the graph
var margin = {
    top: 50,
    right: 30,
    bottom: 45,
    left: 60
},
width = 460 - margin.left - margin.right,
height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#scatter-chart")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.json("test_points.json", function (data) {

    //turn data from strings to integers
    data.forEach(function (d) {
        d.x = +d.x;
        d.y = +d.y;
    });
	
    // Add X axis
    var x = d3.scaleLinear()
        .domain([0, d3.max(data, function (d) {
                    return d.x;
                })])
        .range([0, width])
        svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
        .domain([0, d3.max(data, function (d) {
                    return d.y;
                })])
        .range([height, 0]);
    svg.append("g")
    .call(d3.axisLeft(y));

    // Add dots
    svg.selectAll(".dot")
    .data(data)
    .enter().append("circle")
    .attr("class", "dot")
    .attr("cx", function (d) {
        return x(d.x);
    })
    .attr("cy", function (d) {
        return y(d.y);
    })
    .attr("r", 6)
    .style("fill", "#ff0084")

	// Add text to dots
	svg.selectAll(".text")
	.data(data)
	.enter().append("text")
	.attr("class", "text")
	.attr("x", function (d) {
	    return x(d.x);
	})
	.attr("y", function (d) {
	    return y(d.y);
	})
	.attr("dx", ".71em")
	.attr("dy", ".35em")
	.text(function (d) {
	    return d.value;
	})
	.attr("font-size", "12px")
    .attr("fill", "black");
	
	//Add axis labels
	svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width)
    .attr("y", height + 30)
    .text("this is an axis");
	
	svg.append("text")
	.attr("class", "y label")
	.attr("text-anchor", "end")
	.attr("y", -40)
	.attr("dy", ".75em")
	.attr("transform", "rotate(-90)")
	.text("this is an axis");

	//Add graph title
	svg.append("text")
	.attr("x", (width / 2))
	.attr("y", 0 - (margin.top / 2))
	.attr("text-anchor", "middle")
	.style("font-size", "16px")
	.style("text-decoration", "underline")
	.text("This is a Title");
})

</script>
